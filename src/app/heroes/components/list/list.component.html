<h3>Listado de héroes</h3>

<h3 *ngIf="deletedHero; else nothingWasDeleted">
  Último héroe borrado: <small class="text-danger">{{ deletedHero }}</small>
</h3>
<ng-template #nothingWasDeleted><h3>No ha borrado nada</h3> </ng-template>

<button
  *ngIf="heroNames.length"
  (click)="deleteLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">{{ hero }}</li>
</ul>
